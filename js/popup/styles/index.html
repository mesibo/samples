 <script type="text/javascript">

// CHAT BOT MESSENGER////////////////////////


$(document).ready(function(){
  mesibo_popup_init();
    $(".chat_on").click(function(){
        $(".Layout").toggle();
        $(".chat_on").hide(300);
    });
    
       $(".chat_close_icon").click(function(){
        $(".Layout").hide();
           $(".chat_on").show(300);
    });
    
});


 </script>
